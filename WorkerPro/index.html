<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <title>Working Website</title>
  </head>
  <script src="scripts/app.js" defer></script>
  <body>
    <div class="protofilio">
      <header>
        <nav>
          <h3 class="logo" id="Logo">Simple Project</h3>
          <div class="humbergerBtn" id="menu">
            <span id="changeHumbergerColor"></span>
          </div>
          <div class="nav-open" id="nav-open">
            <div class="contact">
              <h3>Contact</h3>
              <p>+964772-519-4590</p>
            </div>
            <div class="socials">
              <h3>Socials</h3>
              <div class="social-links">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-google-plus-g"></i>
              </div>
            </div>
          </div>
        </nav>
        <main>
          <section class="page xom visible" id="xom">
            <div class="page__details">
              <h1>Rawand Rebwar</h1>
              <h2>Front End Developer</h2>
              <p>2/3/2020</p>
            </div>
            <div class="page__hero">
              <a href="Rawand.html">
                <img
                  src="images/Rawand-left.jpg"
                  alt="My Picture"
                  class="page__hero-left"
                />
                <img
                  src="images/Rawand-right.jpg"
                  alt="My Picture"
                  class="page__hero-right"
                />
              </a>
            </div>
          </section>

          <section class="page developer" id="secondSection">
            <div class="page__details">
              <h1>I Used Only</h1>
              <h2>Html , Css , little JS</h2>
              <p>2/3/2020</p>
            </div>
            <div class="page__hero">
              <a href="Rawand.html">
                <img
                  src="images/Developer-left.jpg"
                  alt="Develoepr Pic"
                  class="page__hero-left"
                />
                <img
                  src="images/Developer-right.jpg"
                  alt="Develoepr Pic"
                  class="page__hero-right"
                />
              </a>
            </div>
          </section>

          <section class="page sunGlass" id="thirdSection">
            <div class="page__details">
              <h1>In This</h1>
              <h2>Simple Project </h2>
              <p>2/3/2020</p>
            </div>
            <div class="page__hero">
              <a href="Rawand.html">
                <img
                  src="images/sunGlass-left.jpg"
                  alt="SunGlass Pic"
                  class="page__hero-left"
                />
                <img
                  src="images/sunGlass-right.jpg"
                  alt="SunGlass Pic"
                  class="page__hero-right"
                />
              </a>
            </div>
          </section>

          <div class="pages">
            <div class="page-1">
              <input id="radioBtn1" class="active" type="radio" name="Button" />
              <label for="radioBtn1" class="imRadioBtn" id="firstBtn"
                >01
                <span id="labelSpan1" class="labelSpan visibleInput"></span>
              </label>
            </div>

            <div class="page-2">
              <input id="radioBtn2" type="radio" name="Button" />
              <label for="radioBtn2" class="imRadioBtn" id="secondBtn"
                >02
                <span id="labelSpan2" class="labelSpan"></span>
              </label>
            </div>

            <div class="page-3">
              <input id="radioBtn3" type="radio" name="Button" />
              <label for="radioBtn3" class="imRadioBtn" id="thirdBtn"
                >03
                <span id="labelSpan3" class="labelSpan"></span>
              </label>
            </div>
          </div>
        </main>
      </header>
    </div>
  </body>
</html>
