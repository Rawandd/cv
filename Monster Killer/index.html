<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Killer</title>
  <link rel="stylesheet" href="assets/style/style.css">

  <script src="assets/scripts/vendor.js" defer></script>
  <script src="assets/scripts/app.js" defer></script>
</head>
<body>
  <section id="health-levels">
    <h2>Monster Health</h2>
    <progress id="monster-health" max="100" value="100">100%</progress>
    <h2>Player Health <span id="bonus-life">1</span></h2>
    <progress id="player-health" max="100" value="100">100%</progress>
  </section>
  <section id="controls">
    <button class="btn" id="attack-btn">Attack</button>
    <button class="btn" id="strong-attack-btn">Strong Attack</button>
    <button class="btn" id="heal-btn">Heal</button>
    <button class="btn" id="log-btn">SHOW LOG</button>
  </section>
  <footer class="footer">
    <!-- <img src="assets/giphy.gif" alt="GIF IMG"> -->
  </footer>
</body>
</html>
